<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Poll</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    #username-container {
      margin-top: 20vh;
      display: flex; flex-direction: column; align-items: center;
      gap: 10px;
    }
    #username-input {
      padding: 12px 16px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 220px;
    }
    #username-submit {
      padding: 10px 24px;
      background: #845ef7;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #username-submit:hover {
      background: #5f3dc4;
    }
    #poll-container {
      max-width: 480px;
      width: 90%;
      margin-top: 40px;
      display: none;
      flex-direction: column;
      gap: 20px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    #question {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .option {
      background: rgba(255, 255, 255, 0.15);
      padding: 14px 18px;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      font-weight: 600;
      user-select: none;
      transition: background 0.3s ease;
    }
    .option:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .option.disabled {
      cursor: default;
      opacity: 0.7;
    }
    .percentage-bar {
      position: absolute;
      top: 0; left: 0; bottom: 0;
      background: rgba(132, 94, 247, 0.7);
      z-index: 0;
      border-radius: 12px;
      width: 0;
      transition: width 1s ease;
    }
    .percentage-text {
      position: relative;
      z-index: 1;
    }
    #user-info {
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: 600;
    }
    #message {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 600;
      min-height: 24px;
      color: #f3a953;
    }
    #countdown {
      margin-top: 10px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    #leaderboard-btn {
      margin-top: 30px;
      background: #845ef7;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 10px 24px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #leaderboard-btn:hover {
      background: #5f3dc4;
    }
  </style>
</head>
<body>
  <div id="username-container">
    <h2>Enter your username</h2>
    <input id="username-input" type="text" placeholder="Your name" />
    <button id="username-submit">Start</button>
  </div>

  <div id="poll-container">
    <div id="user-info"></div>
    <div id="question"></div>
    <div id="options"></div>
    <div id="message"></div>
    <div id="countdown"></div>
    <button id="leaderboard-btn">View Leaderboard</button>
  </div>

  <script src="client.js"></script>
</body>
</html>
