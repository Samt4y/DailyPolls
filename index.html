<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daily Poll Game</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #8f94fb);
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  #username-container, #main-content {
    max-width: 400px;
    margin: 50px auto;
    background: rgba(255 255 255 / 0.1);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }
  input[type="text"] {
    width: 80%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    margin-bottom: 15px;
    font-size: 1rem;
  }
  button {
    background: #6c63ff;
    border: none;
    padding: 12px 25px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #574dcf;
  }
  #poll-question {
    font-size: 1.3rem;
    margin-bottom: 15px;
  }
  .option-button {
    display: block;
    margin: 8px auto;
    padding: 10px 15px;
    width: 80%;
    border-radius: 10px;
    font-size: 1.1rem;
    background: #7f8affcc;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .option-button:hover {
    background: #5f68ff;
  }
  .result-bar {
    margin: 10px auto;
    width: 80%;
    background: #fff3;
    border-radius: 10px;
    overflow: hidden;
    text-align: left;
    font-weight: 600;
    color: #222;
  }
  .result-bar .label {
    padding: 5px 10px;
  }
  .result-bar .bar {
    height: 30px;
    background: #6c63ff;
    color: white;
    padding-left: 10px;
    display: flex;
    align-items: center;
    transition: width 1s ease;
    border-radius: 0 10px 10px 0;
  }
  #gem-count {
    margin-top: 20px;
    font-size: 1.2rem;
    font-weight: 700;
  }
  #leaderboard-btn {
    margin-top: 25px;
    background: #ff6584;
  }
  #leaderboard-btn:hover {
    background: #e14267;
  }
</style>
</head>
<body>

<div id="username-container">
  <!-- Username input will be rendered here -->
</div>

<div id="main-content" style="display:none;">
  <div id="poll-question"></div>
  <div id="poll-options"></div>
  <div id="gem-count"></div>
  <button id="leaderboard-btn">View Leaderboard</button>
</div>

<script src="client.js"></script>
<script>
  // Redirect to leaderboard page when clicked
  document.getElementById('leaderboard-btn').onclick = () => {
    window.location.href = 'leaderboard.html';
  };
</script>
</body>
</html>
